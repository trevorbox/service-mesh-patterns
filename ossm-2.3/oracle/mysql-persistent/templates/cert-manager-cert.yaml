---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: self-signer
spec:
  selfSigned: {}
...
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "mysql-persistent.fullname" . }}-rootca
spec:
  secretName: {{ include "mysql-persistent.fullname" . }}-rootca
  issuerRef:
    kind: Issuer
    name: self-signer
  commonName: "ca.self-signer.cert-manager"
  isCA: true
...
---  
# Create an Issuer that uses the above generated CA certificate to issue certs
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: internal-issuer
spec:
  ca:
    secretName: {{ include "mysql-persistent.fullname" . }}-rootca
...
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "mysql-persistent.fullname" . }}-cert
spec:
  # Secret names are always required.
  secretName: {{ include "mysql-persistent.fullname" . }}-cert
  commonName: {{ include "mysql-persistent.fullname" . }}
  usages:
    - server auth
    - client auth  
  issuerRef:
    name: internal-issuer
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
    # This is optional since cert-manager will default to this value however
    # if you are using an external issuer, change this to that issuer group.
    group: cert-manager.io
...
