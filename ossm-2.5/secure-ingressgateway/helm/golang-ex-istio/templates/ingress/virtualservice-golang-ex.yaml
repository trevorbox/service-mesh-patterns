---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: golang-ex
spec:
  gateways:
  - {{ .Values.ingressgateway.namespace }}/default
  hosts:
  - {{ .Values.ingressgateway.host }}
  http:
  - match:
    - uri:
        exact: /golang-ex
    route:
    - destination:
        host: golang-ex.golang-ex.svc.cluster.local
        port:
          number: 8080
...